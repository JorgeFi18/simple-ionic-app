<ion-header>
  <ion-toolbar>
    <ion-title>{{characterName}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="characters"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-card *ngIf="character">
          <ion-card-content class="ion-text-center">
            <img [src]="character.image" [alt]="character.name" />
            <ion-card-title>
              {{character.name}}
              <ion-chip>
                <ion-label>{{character.status}}</ion-label>
              </ion-chip>
              <ion-chip>
                <ion-label>{{character.species}}</ion-label>
              </ion-chip>
            </ion-card-title>
          </ion-card-content>
        </ion-card>
        <ion-spinner name="crescent" *ngIf="!character"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
